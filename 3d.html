   <html> 
        <head> 
            <title>My first X3DOM page</title>          
            <script type='text/javascript' src='http://www.x3dom.org/download/x3dom.js'> </script> 
            <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'></link> 
        </head> 
        <body> 
            <h1>VRML(X3D) project!</h1> 
            <p> 
                 3d sign. 
            </p>

            <x3d width='600px' height='400px'> 
                <scene> 
                    <!-- Red triangles -->
                    <shape> 
                        <Appearance>
                            <Material diffuseColor='1 0 0' transparency='0.1'/>
                        </Appearance>
                        <IndexedFaceSet solid="false" colorPerVertex="true"
                        coordIndex="0 1 2 -1
                                    3 4 5 -1">
                            <Coordinate
                                point= "-3 -2 0, 3 -2 0, 0 3 0
                                        -3 -2 -1.2, 3 -2 -1.2, 0 3 -1.2" />

                         </IndexedFaceSet>
                    </shape>
                    <!-- White triangles -->
                    <shape> 
                        <Appearance>
                            <Material diffuseColor='1 1 1' transparency='0.1'/>
                        </Appearance>
                        <IndexedFaceSet solid="false" colorPerVertex="true"
                        coordIndex="0 1 2 -1
                                    3 4 5 -1">
                            <Coordinate
                                point= "-2.1 -1.6 0.01, 2.1 -1.6 0.01, 0 2 0.01
                                        -2.1 -1.6 -1.21, 2.1 -1.6 -1.21, 0 2 -1.21" />
                         </IndexedFaceSet>
                    </shape>
                    <!-- Left rectangle -->
                    <shape> 
                        <Appearance>
                            <Material diffuseColor='1 0 0' transparency='0.1'/>
                        </Appearance>
                        <IndexedFaceSet solid="false" colorPerVertex="true"
                        coordIndex="3 0 2 5 -1">
                            <Coordinate
                                point= "-3 -2 0, 3 -2 0, 0 3 0
                                        -3 -2 -1.2, 3 -2 -1.2, 0 3 -1.2" />
                         </IndexedFaceSet>
                    </shape>
                    <!-- Right rectangle -->
                    <shape> 
                        <Appearance>
                            <Material diffuseColor='1 0 0' transparency='0.1'/>
                        </Appearance>
                        <IndexedFaceSet solid="false" colorPerVertex="true"
                        coordIndex="4 1 2 5 -1">
                            <Coordinate
                                point= "-3 -2 0, 3 -2 0, 0 3 0
                                        -3 -2 -1.2, 3 -2 -1.2, 0 3 -1.2" />
                         </IndexedFaceSet>
                    </shape>
                    <!-- Bottom rectangle -->
                    <shape> 
                        <Appearance>
                            <Material diffuseColor='1 0 0' transparency='0.1'/>
                        </Appearance>
                        <IndexedFaceSet solid="false" colorPerVertex="true"
                        coordIndex="3 0 1 4 -1">
                            <Coordinate
                                point= "-3 -2 0, 3 -2 0, 0 3 0
                                        -3 -2 -1.2, 3 -2 -1.1, 0 3 -1.2" />
                         </IndexedFaceSet>
                    </shape>
                    <group>
                        <transform DEF="Left arrow">
                            <!-- Left arrow cylinder -->
                           <transform translation='-0.5 -0.3 0.05'>
                                <shape>
                                    <appearance>
                                        <material diffuseColor='0 0 0'/>
                                    </appearance>
                                    <cylinder solid='true' radius="0.2" height="1.5"/>
                            </shape>
                           </transform>
                           <!-- Left arrow cone -->
                           <transform translation='-0.5 -1.3 0.05' rotation='0 0 1 3.14'>
                                <shape>
                                    <appearance>
                                        <material diffuseColor='0 0 0'/>
                                    </appearance>
                                    <cone bottomRadius='0.4' height='0.5'/>
                                </shape>
                            </transform> 
                          </shape>
                      </transform>
                      <timeSensor DEF="ClockLeft" cycleInterval="2" loop="true"></timeSensor>
                      <PositionInterpolator DEF="MoveLeft" key="0 0.5 1" keyValue="0 0 0  0 -0.5 0  0 0 0 "></PositionInterpolator>

                   </group>
                   <group>
                      <transform DEF="Right arrow">
                          <!-- Right arrow cylinder -->
                           <transform translation='0.5 -0.6 0.05'>
                                <shape>
                                    <appearance>
                                        <material diffuseColor='0 0 0'/>
                                    </appearance>
                                    <cylinder solid='true' radius="0.2" height="1.5"/>
                            </shape>
                          </transform>
                            <!-- Right arrow cone -->
                           <transform translation='0.5 0.4 0.05'>
                                <shape>
                                    <appearance>
                                        <material diffuseColor='0 0 0'/>
                                    </appearance>
                                    <cone bottomRadius='0.4' height='0.5'/>
                                </shape>
                            </transform>
                        </transform>
                        <timeSensor DEF="ClockRight" cycleInterval="2" loop="true"></timeSensor>
                        <PositionInterpolator DEF="MoveRight" key="0 0.5 1" keyValue="0 0 0  0 0.5 0  0 0 0 "></PositionInterpolator>
                    </group>

                     <!-- Cylinder --> 
                    <transform translation='0 -2.5 -1.4'>
                        <shape>
                            <appearance>
                                <material diffuseColor='0.9 0.9 0.9'/>
                            </appearance>
                            <cylinder solid='false' radius="0.2" height="4.0"/>
                    </shape>
                   </transform>


                    <Route fromNode="ClockLeft" fromField ="fraction_changed" toNode="MoveLeft" toField="set_fraction"></Route>
                    <Route fromNode="MoveLeft" fromField ="value_changed" toNode="Left arrow" toField="translation"></Route>

                    <Route fromNode="ClockRight" fromField ="fraction_changed" toNode="MoveRight" toField="set_fraction"></Route>
                    <Route fromNode="MoveRight" fromField ="value_changed" toNode="Right arrow" toField="translation"></Route>

                </scene>
            </x3d> 
        </body> 
    </html>
