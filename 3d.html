   <html> 
        <head> 
            <title>My first X3DOM page</title>          
            <script type='text/javascript' src='http://www.x3dom.org/download/x3dom.js'> </script> 
            <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'></link> 
        </head> 
        <body> 
            <h1>Hello, X3DOM!</h1> 
            <p> 
                 3d sign. 
            </p>

            <x3d width='600px' height='400px'> 
                <scene> 
                    <!-- Red triangles -->
                    <shape> 
                        <Appearance>
                            <Material diffuseColor='1 0 0' transparency='0.4'/>
                        </Appearance>
                        <IndexedFaceSet solid="false" colorPerVertex="true"
                        coordIndex="0 1 2 -1
                                    3 4 5 -1">
                            <Coordinate
                                point= "-3 -2 0, 3 -2 0, 0 2 0
                                        -3 -2 -1.5, 3 -2 -1.5, 0 2 -1.5" />

                         </IndexedFaceSet>
                    </shape>
                    <!-- White triangles -->
                    <shape> 
                        <Appearance>
                            <Material diffuseColor='1 1 1' transparency='0.4'/>
                        </Appearance>
                        <IndexedFaceSet solid="false" colorPerVertex="true"
                        coordIndex="0 1 2 -1
                                    3 4 5 -1">
                            <Coordinate
                                point= "-2.1 -1.6 0.01, 2.1 -1.6 0.01, 0 1.3 0.01
                                        -2.1 -1.6 -1.51, 2.1 -1.6 -1.51, 0 1.3 -1.51" />
                         </IndexedFaceSet>
                    </shape>
                    <!-- Left rectangle -->
                    <shape> 
                        <Appearance>
                            <Material diffuseColor='1 0 0' transparency='0.4'/>
                        </Appearance>
                        <IndexedFaceSet solid="false" colorPerVertex="true"
                        coordIndex="3 0 2 5 -1">
                            <Coordinate
                                point= "-3 -2 0, 3 -2 0, 0 2 0
                                        -3 -2 -1.5, 3 -2 -1.5, 0 2 -1.5" />
                         </IndexedFaceSet>
                    </shape>
                    <!-- Right rectangle -->
                    <shape> 
                        <Appearance>
                            <Material diffuseColor='1 0 0' transparency='0.4'/>
                        </Appearance>
                        <IndexedFaceSet solid="false" colorPerVertex="true"
                        coordIndex="4 1 2 5 -1">
                            <Coordinate
                                point= "-3 -2 0, 3 -2 0, 0 2 0
                                        -3 -2 -1.5, 3 -2 -1.5, 0 2 -1.5" />
                         </IndexedFaceSet>
                    </shape>
                    <!-- Bottom rectangle -->
                    <shape> 
                        <Appearance>
                            <Material diffuseColor='1 0 0' transparency='0.4'/>
                        </Appearance>
                        <IndexedFaceSet solid="false" colorPerVertex="true"
                        coordIndex="3 0 1 4 -1">
                            <Coordinate
                                point= "-3 -2 0, 3 -2 0, 0 2 0
                                        -3 -2 -1.5, 3 -2 -1.5, 0 2 -1.5" />
                         </IndexedFaceSet>
                    </shape>
                    <!-- Left arrow cylinder -->
                   <transform translation='-0.5 -0.5 -0.5'>
                        <shape>
                            <appearance>
                                <material diffuseColor='0 0 0'/>
                            </appearance>
                            <cylinder solid='true' radius="0.5" height="1.5"/>
                    </shape>
                   </transform>
                  </shape>
                </scene>
            </x3d> 
        </body> 
    </html>
